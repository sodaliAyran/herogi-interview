version: '3.7'
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile

    env_file:
      - ./web/.env.prod
    volumes:
      - ./web:/usr/src/app/
    depends_on:
      - database

  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - database.env # configure postgres
    volumes:
      - ./database-data:/var/lib/postgresql/data/ # persist data
    networks:
      - default

  nginx:
    build: nginx
    ports:
      - 1337:80
    depends_on:
      - web
networks:
  default:
  bridge:
